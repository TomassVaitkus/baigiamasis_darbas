<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    {% include 'navbar_login.html' %}
    <h1>Orders Table </Table></h1>

    <form method="POST" action="{{ url_for('update') }}">
        <table>
            <tr>
              <th></th>
              <th>Paemimo</th>
              <th>Pristatymo</th>
              <th>Svoris</th>
              <th>Tel_nr</th>
              <th>user_id</th>
              <th>delivered</th>
            </tr>
            {% for row in data %}
              <tr>
                <td>
                  <input type="checkbox" name="selected" value="{{ row.id }}">
                </td>
                <td>{{ row.Paemimo }}</td>
                <td>{{ row.Pristatymo }}</td>
                <td>{{ row.Svoris }}</td>
                <td>{{ row.Tel_nr }}</td>
                <td>{{ row.user_id }}</td>
                <td>{{ row.delivered }}</td>
              </tr>
            {% endfor %}
          </table>
      <br>
      <input type="submit" value="Update Selected"><br><br>
    </form>
    <a href="{{ url_for('logout') }}">Logout</a>
  </body>
</html>
