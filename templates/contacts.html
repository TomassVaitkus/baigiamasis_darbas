<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Make Deliveries</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/css/bootstrap.min.css">
  <style>
    .contact-card {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <div class="contact-card">
      <h2>Kontaktinė informacija</h2>
      <p>E.mail: tv.vaitkus@gmail.com</p>
      <p>Telefono Nr.: +37060918144</p>
      <p>Adresas: 123 Street, Kaunas, Lietuva</p>
    </div>

    <div class="contact-card">
      <h2>Siųsti žinutę</h2>
      <form action="/send_message" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Vardas</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E.mail</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Žinutė</label>
          <textarea class="form-control" id="message" rows="5" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Siųsti</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
